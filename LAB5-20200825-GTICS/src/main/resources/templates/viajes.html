<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de viajes programados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <a class="btn btn-primary mb-4" th:href="@{'/viajes'}">Viajes</a>
                <a class="btn btn-primary mb-4" th:href="@{'/mascotas'}">Mascotas</a>
                <a class="btn btn-primary mb-4" th:href="@{'/lugares'}">Lugares</a>

                <h1 class="pb-2 border-bottom">Lista de viajes programados‚Äù</h1>
                <a class="btn btn-primary mb-4" th:href="@{'/nuevoviaje'}">Nuevo Viaje</a>
                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>punto_recojo</th>
                        <th>Cantidad de personas</th>
                        <th>Cantidad de perros</th>
                        <th>Persona</th>
                        <th>Lugares</th>
                        <th></th>
                    </tr>
                    <tr th:each="list, info : ${listaviajes}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${list.puntoRecojo}"></td>
                        <td th:text="${list.cantPersonas}"></td>
                        <td th:text="${list.cantPerros}"></td>
                        <td th:text="${list.getPersonaIdpersona().getNombre()}"></td>
                        <td th:text="${list.lugaresIdlugares.getNombreLugar()}"></td>
                        <td><a class="btn btn-primary" th:href="@{'/editarviaje?id=' + ${list.getId()}}">Editar</a>
                        <td><a class="btn btn-primary" th:href="@{'/borrarviaje?id=' + ${list.getId()}}">Borrar</a>
                        </td>




                    </tr>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
